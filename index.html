<!DOCTYPE html>
<html>
  <head>
    <title>Kanye said whaaat?!</title>
    <link rel="shortcut icon" type="image/png" href="./Images/kanyeHead.PNG" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Kanye said whaaaaat?!</h1>
    </header>
    <main>
      <div class="left-container">
        <img
          id="kaynePic"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdjbooth.net%2F.image%2Ft_share%2FMTUzNDg2MDI5NTk2MjA2Mjc4%2Fkanye-west-tlop-not-donejpg.jpg&f=1&nofb=1"
          alt="Kayne West speaking into a microphone and pointing"
          width="380"
          height="380"
        />
      </div>
      <div class="middle-container">
        <button id="new-quote-button">Get me a quote!</button>
        <section class="quote-container" id="quoteContainer">
          <p id="kanye-quote">
            <img
              src="Images/kanyeHead.PNG"
              alt="Kanye's face"
              width="200"
              height="200"
            />
          </p>
        </section>
      </div>
      <section>
        <div class="history-container">
          <h3>Quote History:</h3>
          <ol id="kanye-quote-history"></ol>
          <p id="noQuotesMessage">You have no quotes to show...</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
